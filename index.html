<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration page </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
<h1>registration and login page</h1>
 <div class="formbox">
   <div class="row">
        <label for="name">name</label>
        <input type="text"id="name"placeholder="enter your name">
    </div>
    <div class="row">   
        <label for="email">email</label>
        <input type="text"id="email"placeholder="enter your email=">
        </div>
        <div class="row">   
            <label for="number">mobile number</label>
            <input type="number"id="number"placeholder="enter your mobile number=">
            </div>
            <div class="row">   
                <label for="gender">gender</label>
                <input type="radio"id="male"name="gender"value="male"placeholder="enter your gender">male
                <input type="radio"id="female"name="gender"value="female"placeholder="enter your gender">female
                <input type="radio"id="others"name="gender"value="others"placeholder="enter your gender">others
                </div>
                <div class="privacy policy">i agree to the terms and conditions by clicking the submit button</div>
            <div class="row">
                <label for="submit"></label>
                <input type="submit"value=submit>
            </div>
        
  </div>
</div>
</body>
</html>
